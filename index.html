<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./src/styles/globalStyles.css">
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./src/styles/index.css">

  <!-- FONTES -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />

  <title>Git Search</title>
</head>

<body>
  <main class="main">
    <section class="main__section-first">
      <h1 class="section-first__title">Git Search</h1>
      <p class="section-first__description">Encontre e se conecte com profissionais de forma rápida e fácil</p>
    </section>
    <section class="main__section-secound">
      <div class="section-secound__container">
        <h2 class="section-secound__title">Procurara por um usuário</h2>
        <label class="section-secound__label" for="user">Usuário github</label>
        <input placeholder="Digite um usuário do github aqui..." class="section-secound__input" type="text" name="user" id="user">
        <button class="section-secound__button" type="submit">Ver perfil do github</button>
      </div>
    </section>
  </main>
  <script type="module" src="./src/scripts/index.js"></script>

</html>
